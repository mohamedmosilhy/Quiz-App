<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML, CSS</span></div>
        <div class="ques-count">Questions Count: <span></span></div>
      </div>
      <div class="ques-section"></div>
      <div class="submit">Submit Answer</div>
      <div class="footer">
        <div class="bullets"></div>
        <div class="timer"><span></span></div>
      </div>
      <div class="result">
        <span class="level"></span>, <span class="right-ans"></span> from
        <span class="total-ques"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
